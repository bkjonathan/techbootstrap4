<!Doctype html>
<html lang="en">
<head>
    <title>Carousel Image Slideshow</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<header class="site-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="align-middle text-center text-lg-left">Learning Bootstrap 4</h1>
                <p class="display-2 text-center text-lg-left">Learn Bootstrap 4 The most Popular HTML5 CSS3 JS Framework</p>
            </div>
        </div>
    </div>
</header>

<h2 class="lecture-title">Carousel</h2>

<main class="container">
    <div class="row">
        <div class="col-12">
            <div id="carouselslider" data-ride="carousel" class="carousel">
                <ul class="carousel-indicators">
                    <li data-target="#carouselslider" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselslider" data-slide-to="1"></li>
                    <li data-target="#carouselslider" data-slide-to="2"></li>
                    <li data-target="#carouselslider" data-slide-to="3"></li>
                    <li data-target="#carouselslider" data-slide-to="4"></li>
                </ul>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/slide_01.jpg" class="d-block img-fluid">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Mogok</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/slide_02.jpg" class="d-block img-fluid">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Mandalay</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/slide_03.jpg" class="d-block img-fluid">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>MogokMandalay</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/slide_04.jpg" class="d-block img-fluid">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Yangon</h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/slide_05.jpg" class="d-block img-fluid">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>Naypyitaw</h1>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselslider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselslider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</main>

<script src="../js/jquery.slim.js"></script>
<script src="../js/tether.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
